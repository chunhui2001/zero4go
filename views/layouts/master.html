        <a href="#" class="block text-gray-700 dark:text-gray-200 hover:text-sky-500">Services</a>
        <a href="#" class="block text-gray-700 dark:text-gray-200 hover:text-sky-500">Contact</a>
    </div>
</header>

<script type="text/javascript" src="/RichMedias/prototype-1.7.3.js"></script>
<script type="text/javascript" src="/RichMedias/jquery-3.5.1.min.js"></script>

<script>
    const htmlEl = document.documentElement;
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");
    // const darkToggle = document.getElementById("dark-toggle");

    mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>
<script>
    let angleX = 0,
        angleY = 0,
        angleZ = 0;
    const cube = document.getElementById('cube');

    function rotateCube(axis) {
        if (axis === 'x') angleX += 90;
        if (axis === 'y') angleY += 90;
        if (axis === 'z') angleZ += 90;
        cube.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) rotateZ(${angleZ}deg)`;
    }
</script>
